<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="calculator-buttons" >
            <audio id="musica">
                <source src="./audio/salamisound-3152811-snap-of-the-fingers-with-the.mp3" type="audio/mpeg">
            </audio>
            <button onmouseover="mouseOver()" id="limparDisplay">CE</button>
            <button onmouseover="mouseOver()" id="limparCalculo">C</button>
            <button onmouseover="mouseOver()" id="backspace">«</button>
            <button onmouseover="mouseOver()" id="operadorDivisao">/</button>
            <button onmouseover="mouseOver()" id="tecla7">7</button>
            <button onmouseover="mouseOver()" id="tecla8">8</button>
            <button onmouseover="mouseOver()" id="tecla9">9</button>
            <button onmouseover="mouseOver()" id="operadorMultiplicar">*</button>
            <button onmouseover="mouseOver()" id="tecla4">4</button>
            <button onmouseover="mouseOver()" id="tecla5">5</button>
            <button onmouseover="mouseOver()" id="tecla6">6</button>
            <button onmouseover="mouseOver()" id="operadorSubtrair">-</button>
            <button onmouseover="mouseOver()" id="tecla1">1</button>
            <button onmouseover="mouseOver()" id="tecla2">2</button>
            <button onmouseover="mouseOver()" id="tecla3">3</button>
            <button onmouseover="mouseOver()" id="operadorAdicionar">+</button>
            <button onmouseover="mouseOver()" id="inverter">±</button>
            <button onmouseover="mouseOver()" id="tecla0">0</button>
            <button onmouseover="mouseOver()" id="decimal">,</button>
            <button onmouseover="mouseOver()" id="igual">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
